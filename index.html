<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
  <img src="./images/logo.svg" alt="Logo Splitter">
  <div class="back">
    <div class="content">

      <h1>Bill</h1>
      <form action="#">
        <input type="number" placeholder="0" id="number-check" value="">

        <h1>Select Tip %</h1>
        <div class="percent-buttons">
          <button type="button" id="valor_5" class="percent" value="5">5%</button>
          <button type="button" id="valor_10" class="percent" value="10">10%</button>
          <button type="button" id="valor_15" class="percent" value="15">15%</button>
          <button type="button" id="valor_25" class="percent" value="25">25%</button>
          <button type="button" id="valor_50" class="percent" value="50">50%</button>
          <input type="number" class="custom" id="custom" placeholder="Custom" value="">

        </div>

        <div class="peoples">
          <h1>Number of People</h1>
          <span class="messagen"></span>
        </div>
        <input type="number" placeholder="0" id="number-people" value="1" minlength="1" required>
    </div>

    <div class="results">
      <div class="box">
        <div class="tip-amount">
          <p> Tip Amount </p>
          <p>/ person</p>
        </div>
        <div class="result">
          <p id="tip-person">$0.00</p>
        </div>
      </div>
      <div class="box">
        <div class="tip-amount">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <div class="result">
          <p id="total">$0.00</p>
        </div>
      </div>
      <button type="reset">Reset</button>
    </div>
  </div>

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Isabella Castro &#128007</a>.
  </div>
</footer>
  <script src="./js/main.js"></script>
</body>

</html>
