<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <img src="./images/logo.svg" alt="Logo Splitter">
  <div class="back">
    <div class="content">

      <h1>Bill</h1>
      <input type="number" placeholder="0" id="number-check">

      <h1>Select Tip %</h1>
      <div class="percent-buttons">
        <button type="button" class="percent">5%</button>
        <button type="button" class="percent">10%</button>
        <button type="button" class="percent">15%</button>
        <button type="button" class="percent">25%</button>
        <button type="button" class="percent">50%</button>
        <button type="button" class="percent custom">Custom</button>
      </div>

      <h1>Number of People</h1>
      <input type="number" placeholder="0" id="number-people">
    </div>

    <div class="results">
      <div class="box">
        <div class="tip-amount">
          <p> Tip Amount </p>
          <p>/ person</p>
        </div>
        <div class="result">
          <p id="tip-person">$0.00</p>
        </div>
      </div>
      <div class="box">
        <div class="tip-amount">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <div class="result">
          <p id="total">$0.00</p>
        </div>
      </div>
      <button type="reset">Reset</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Isabella Castro &#128007</a>.
  </div>
</body>

</html>
